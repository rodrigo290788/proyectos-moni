<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mónica Sanchez - Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: var(--primario);">
        <div class="container">
            <a class="navbar-brand fs-4" href="#">
                <div class="d-flex flex-column align-items-center">
                    <p class="m-0">Mónica Sanchez</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="login-btn" class="btn btn-outline-light">Iniciar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="admin-section mt-5 border rounded px-5 py-3" style="display: none;">
            <h3 class="text-center mb-4" style="color: var(--secundario);">Cargar o Editar Archivo</h3>
            <form id="upload-form">
                <input type="hidden" id="file-id">
                <div class="d-lg-flex w-100 gap-3">
                    <div class="mb-3 flex-grow-1">
                        <label for="project-name" class="form-label">Nombre del Proyecto</label>
                        <input type="text" id="project-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="project-type" class="form-label">Tipo</label>
                        <select id="project-type" class="form-control" required>
                            <option value="Ordenanza">Ordenanza</option>
                            <option value="Comunicación">Comunicación</option>
                            <option value="Resolución">Resolución</option>
                            <option value="Cumplimiento">Cumplimiento</option>
                            <option value="Declaración de Interés">Declaración de Interés</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ordinance" class="form-label">Ordenanza</label>
                        <input type="text" id="ordinance" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expedient" class="form-label">Expediente</label>
                        <input type="text" id="expedient" class="form-control" required>
                    </div>
                </div>

                <div class="d-lg-flex w-100 gap-3">
                    <div class="mb-3">
                        <label for="project-date" class="form-label">Fecha</label>
                        <input type="date" id="project-date" class="form-control" required>
                    </div>
                    <div class="mb-3 flex-grow-1">
                        <label for="file-link" class="form-label">Link de Google Drive</label>
                        <input type="url" id="file-link" class="form-control" required>
                    </div>
                </div>

                <div class="d-lg-flex w-100 gap-3">
                    <div class="mb-3">
                        <label for="project-status" class="form-label">Estado</label>
                        <select id="project-status" class="form-control" required onchange="toggleCommissionSelect()">
                            <option value="Aprobado">Aprobado</option>
                            <option value="Desaprobado">Desaprobado</option>
                            <option value="En Comisión">En Comisión</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="commission" class="form-label">Comisión</label>
                        <select id="commission" class="form-control" disabled>
                            <option value=""></option>
                            <option value="Asuntos Sociales">Asuntos Sociales</option>
                            <option value="Finanzas, Presupuesto y Hacienda">Finanzas, Presupuesto y Hacienda</option>
                            <option value="Comisión">Comisión</option>
                            <option value="Higiene y Obras Públicas">Higiene y Obras Públicas</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-success mb-3 mt-4 w-100 border-0" onclick="uploadFile()" style="max-width: 250px; background-color: var(--primario);">Guardar</button>
            </form>
        </div>

        <div class="search-section mt-5 mb-5">
            <h3 class="text-center mb-4" style="color: var(--secundario);">Proyectos Presentados</h3>
            <div class="input-group mb-3">
                <input type="text" id="search-query" class="form-control" style="max-width: 400px;" placeholder="Buscar por nombre, tipo, ordenanza, o expediente">
            </div>
            <ul id="search-results" class="list-group"></ul>
        </div>
    </div>

    

    <script src="scripts.js" type="module"></script>
</body>
</html>
